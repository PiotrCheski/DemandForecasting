{% extends "base.html" %}

{% block head %}
    <title>Twój plik</title>
{% endblock %}

{% block body %}
<ul class="file-list">
    {% for file in files %}
        <li class="file-item">
            <div class="file-container">
                <div class="file-rectangle">
                    <a href="{{ url_for('see_specific_file', file_name=file) }}" class="file-link">{{ file }}</a>
                </div>
                <div class="delete-container">
                    <a href="{{ url_for('delete_file', file_name=file) }}" class="delete-link" onclick="return confirm('Are you sure you want to delete this file?')">Usuń</a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>

{% endblock %}
